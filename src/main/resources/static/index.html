<html>
<header>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</header>
<body>
<form method="post" action="/m3u8/submit">
    <label for="url">
        url:
        <input name="url" id="url" size="100" autocomplete="on">
    </label>
    <br><br>
    <label for="name">
        name:
        <input name="name" id="name" size="60" autocomplete="on">
    </label>
    <br><br>
    <label for="key">
        key:
        <input name="key" id="key" size="40" autocomplete="on">
    </label>
    <label for="iv">
        iv:
        <input name="iv" id="iv" size="40" autocomplete="on">
    </label>
    <br><br>
    <label for="headers">
        headersJson:
        <textarea name="headers" id="headers" style="height: 120px;width: 560px;" autocomplete="on"></textarea>
    </label>
    <br><br>
    <input name="submit" type="submit">
    <input name="reset" type="reset">
</form>
</body>
</html>
